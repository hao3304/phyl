<div class="page-detail">
    <masker color="F9C90C" :opacity="0">
        <div class="m-img" style="background-image:url(../member/static/images/_.jpg)"></div>
        <div class="m-title">
            <img class="m-pic" :src="info.avatar" />
            <p>            {{info.name}}
            </p>
        </div>
    </masker>

    <div class="weui_cells weui_cells_form" style="margin-top: 0">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <div class="weui_uploader">
                    <div class="weui_uploader_bd">
                        <ul class="weui_uploader_files">
                            <li class="weui_uploader_file"  v-for="p in info.pics"  >
                                <img style="width:100%;" data-preview-src="{{'/image/'+p}}"  :src="'/image/100/100/'+p" data-preview-group="1" >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui_cells" style="margin-top: 0;">
        <div class="weui_cell" >
            <div class="weui_cell_bd weui_cell_primary">
                <span class="vux-badge">♀  {{info.age||18}}岁</span>
            </div>
            <div class="weui_cell_ft">{{info.state|getState}}</div>
        </div>
    </div>

    <div class="weui_cells_title">详细信息</div>
    <div class="weui_cells">
        <div class="weui_cell"  v-show="info.height">
            <div class="weui_cell_bd weui_cell_primary">
                <p>身高</p>
            </div>
            <div class="weui_cell_ft">{{info.height}}cm</div>
        </div>
        <div class="weui_cell" v-show="info.weight">
            <div class="weui_cell_bd weui_cell_primary">
                <p>体重</p>
            </div>
            <div class="weui_cell_ft">{{info.weight}}公斤</div>
        </div>
        <div class="weui_media_box weui_media_text">
            <h4 class="weui_media_title">自我介绍</h4>
            <p class="weui_media_desc">{{info.desc}}</p>
        </div>
    </div>

    <div class="weui_cells">
        <x-button type="primary" text="预约"></x-button>
    </div>

    <loading :show="loading" :text="text"></loading>


</div>
